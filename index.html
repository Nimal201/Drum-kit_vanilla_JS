<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style/style.css">
    <title>Drum-Kit</title>
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="bubbles">bubbles</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="corona">corona</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="drum">Drum</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="drums">Drums</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="drum_bass">Drum Bass</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="drum_start">Drum Start</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="veil">Veil</span>
        </div>
    </div>


    <audio data-key="65" src="Music/bubbles.mp3"> </audio>
    <audio data-key="68" src="Music/drum.mp3"></audio>
    <audio data-key="71" src="Music/drum.mp3"></audio>
    <audio data-key="72" src="Music/drum_start.mp3"></audio>
    <audio data-key="74" src="Music/veil.mp3"></audio>
    <audio data-key="70" src="Music/drums.mp3"></audio>
    <audio data-key="83" src="Music/corona.mp3"></audio>

    <script>
        window.addEventListener("keydown", function (e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);

            let key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return; //The function will stop running if key doesn't have audio.
            audio.curarentTime = 0; // restart the audio
            audio.play();


            key.classList.add("play");

        });
    </script>

</body>

</html>
